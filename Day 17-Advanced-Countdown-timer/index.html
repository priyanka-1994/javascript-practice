<!-- Countdown Timer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Simple Countdown timer</h1>
      
      <div class="input-selection">
        <label for="durationInput">Enter Duration (seconds):</label>
        <input type="number" id="durationInput" min="1" value="60">
      </div>
      <div id="countdown-display" class="countdown-display">00:00</div>
      <div class="button-section">
        <button id="startButton">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
