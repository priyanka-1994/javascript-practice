<!-- Simple Search Filter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Simple Search Filter</h1>
        <div class="search-input">
            <input type="text" name= "filter-search" id="filter-search" placeholder="Search for items..." >
        </div>
        
        <ul id="itemlist" class="item-list">
            <li class="item">Apple</li>
            <li class="item">Kiwi</li>
            <li class="item">Mango</li>
            <li class="item">Grapes</li>
            <li class="item">Watermelon</li>
            <li class="item">Dragonfruit</li>
            <li class="item">Tamarind</li>
            <li class="item">Banana</li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
