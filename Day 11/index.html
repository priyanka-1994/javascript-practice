<!-- Live Word Counter -->
<!DOCTYPE>
<html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Live Word Counter</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container">
          <h1>Live Word Counter</h1>
          <textarea id="text-input" placeholder="Write your sentence here..."></textarea>
          <p>Words: <span id="word-count">0</span></p>
          <p>Characters: <span id="char-count">0</span></p>
      </div>
      
      <script src="script.js"></script>
    </body>
 </html>
