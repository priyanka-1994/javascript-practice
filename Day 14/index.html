<!-- Simple Quiz App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Quiz App with Timer</h1>

        <div id="timer">Time left : </div> 
        
        <div id="quiz-question" class="quiz-question">
            <h2>Your Question Goes Here</h2>
        </div>

        <div class="answer-button">
            <button id="answer1">Answer 1</button>
            <button id="answer2">Answer 2</button>
            <button id="answer3">Answer 3</button>
            <button id="answer4">Answer 4</button>
        </div>

        <p id="score">Score: </p>
        <button id= "startquiz" class="startquiz">Start Quiz</button>
        <button id="next-btn" class="next-btn">Next</button>
    </div>
</body>
    <script src="script.js"></script>

</html>
